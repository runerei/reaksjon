<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Reaksjonstrenar</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <style>
        body {
            background-color: white;
            line-height: 1.5;
            font-size: 18px;
        }

        input {
            display: block;
        }

        .blink {
            animation: blink 0.5s infinite;
            background-color: pink;
        }

        @keyframes blink {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        input {
            margin-bottom: 20px;
        }

        .finished {
            animation: blink 0.5s infinite;
            color: green;
        }

        @keyframes finished {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>

</head>

<body id="blinker">
    <h1>Reaksjonstimer</h1>
    <form>
        <label for="repetitions">Repetisjonar</label>
        <input type="number" id="repetitions" name="repetitions" value="10" min="1">

        <label for="minPause">Pause</label>
        <input type="number" id="minPause" name="minPause" value="1" min="1">

        <label for="maxDuration">Ventetid p책 signal (maximum)</label>
        <input type="number" id="maxDuration" name="maxDuration" value="5" min="1">

        <!-- <button type="button" onclick="updateCount()">Update</button> -->
    </form>

    <div></div><button onclick="startBlinking()">Start reaksjonstimer</button></div>
   
    <h2 id="reps">Repetisjonar: <span id="currentRepetition-display">0</span>/<span id="repetitions-display">0</span> </h2>
    <p>Pause i <span id="minPause-display">0</span>s for s책 tilfeldig ventetid p책 signal p책 maksimum <span id="maxDuration-display">0</span>s</p>
   
</body>
<script src="reaksjon.js"></script>

</html>
