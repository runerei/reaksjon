<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Reaksjonstrenar</title>    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <style>
		body {
			background-color: white;
		}
		.blink {
			animation: blink 0.5s infinite;
            background-color: grey;
		}
		@keyframes blink {
			0% {opacity: 0;}
			50% {opacity: 1;}
			100% {opacity: 0;}
		}
	</style>

</head>
<body id="blinker">
    <form>
        <label for="repetitions">Repetisjonar:</label>
        <input type="number" id="repetitions" name="repetitions" value="10" min="1">

        <label for="minPause">Pause (minimum):</label>
        <input type="number" id="minPause" name="minPause" value="1" min="1">


        <label for="maxPause">Pause (maximum):</label>
        <input type="number" id="maxPause" name="maxPause" value="5" min="2">

        <button type="button" onclick="updateCount()">Update</button>
      </form>
      <p>Pause: <span id="minPause-display">0</span> minimum -  <span id="maxPause-display">0</span> maximum</p>

      <p>Repetisjonar: <span id="currentRepetition-display">0</span>/<span id="repetitions-display">0</span></p>

      <div></div><button onclick="startBlinking()">Start Blinking</button></div>
</body>
<script src="reaksjon.js"></script>
</html>
